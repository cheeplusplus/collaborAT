name: Build

on: [push, pull_request]

jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - name: Install packages
        run: npm install
      - name: Build
        run: npm run build
      - name: Generate test config
        run: node build/keytool.js --generate-config
      - name: Test
        run: npm test
